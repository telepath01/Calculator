<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="resources/scripts/script.js" defer></script>
    <link href="resources/styles/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- The calculator container, this houses all the code elements for the calculator body
    
    -->
    <div class="calculator-container">
      <!-- Screen container, houses all elements for the screen
      
      -->
      <div class="screen-container">
        <div class="screen">
          <!-- The scrren output, use the following elelment to output the values
          
          -->
          <div class="screen-output">0</div>
        </div>
      </div>

      <!-- The number pad container, this houses all the elements that will be used for the calculator function. This only includes numeber pad and operators
      
      -->
      <div class="number-pad-container">
        <!-- This div element houses the numbers of the calculator
        
        -->
        <div class="numbers">
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="num-btn">0</button>
          <button class="num-btn" id="equal">=</button>
        </div>

        <!-- This div houses the operators for the calculator
        
        -->
        <div class="operators-container">
          <button class="num-operator" id="sum">+</button>
          <button class="num-operator" id="minus">-</button>
          <button class="num-operator" id="multiply">x</button>
          <button class="num-operator" id="divide">รท</button>
          <button class="num-operator" id="decimal">.</button>
        </div>
      </div>

      <!-- This div houses the buttons for the options 
      
      -->
      <div class="options-container">
        <div class="options-btns">
          <button class="clear-btn">C</button>
          <button class="backspace-btn">
            <img class="back-img" src="resources/images/backspace.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
